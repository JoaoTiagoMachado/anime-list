<mat-toolbar color="primary">
  <span class="fill-remaining-space">
    <button mat-icon-button [matMenuTriggerFor]="menu" #menuTrigger="matMenuTrigger" (mouseover)="menuTrigger.openMenu()">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu" [overlapTrigger]="false">
    <span (mouseleave)="menuTrigger.closeMenu()">
      <button routerLink="" mat-menu-item>
        <mat-icon >home</mat-icon>
        <span>Home</span>
  </button>
  <button mat-menu-item routerLink="/table">
        <mat-icon>list_alt</mat-icon>
        <span>Anime List</span>
      </button>
  <button routerLink="/add" mat-menu-item>
        <mat-icon>add_to_queue</mat-icon>
        <span>Add Anime</span>
      </button>
  <button mat-menu-item>
        <mat-icon>info</mat-icon>
        <span>About</span>
      </button>
  </span>
  </mat-menu>
  </span>
  <span class="fill-remaining-space"><img src="../assets/awai.png" class="awai"></span>
</mat-toolbar>
<router-outlet></router-outlet>
