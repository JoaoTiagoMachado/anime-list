<div class="form"> 

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <!-- Position Column -->
      <!-- <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container> -->

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="currentEpisode">
        <th mat-header-cell *matHeaderCellDef> Current Episode </th>
        <td mat-cell *matCellDef="let element"> {{element.currentEpisode}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="totalEpisode">
        <th mat-header-cell *matHeaderCellDef> Total Episodes </th>
        <td mat-cell *matCellDef="let element"> {{element.totalEpisode}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element; let i = index">
          <button mat-icon-button class="addEpisode" (click)="addEpisode(element)">
            <mat-icon color="primary">add</mat-icon>
          </button>
          <button mat-icon-button class="addEpisode" (click)="subtractEpisode(element)">
            <mat-icon color="primary">remove</mat-icon>
          </button>
          <button mat-icon-button class="removeAnime" (click)="removeAnime(element.id, i)">
            <mat-icon color="warn">delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator #paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

    <button class="align" mat-icon-button>
      <mat-icon class="align" (click)="refresh()">refresh</mat-icon>
    </button>
  </div>
</div>
