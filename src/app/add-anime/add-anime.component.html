
  <div class="form">
    <form [formGroup]="animeForm" autocomplete="off" (ngSubmit)="onSubmit()">
      <mat-card-header>
        <mat-card-title>Anime Information</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <input matInput placeholder="Name" formControlName="name">
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <input matInput placeholder="Current Episode" formControlName="currentEpisode">
            </mat-form-field>
          </div>
          <div class="col">
            <mat-form-field class="full-width">
              <input matInput placeholder="Total Episodes" formControlName="totalEpisode">
            </mat-form-field>
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" [disabled]="!animeForm.valid" type="submit">Submit</button>
      </mat-card-actions>
    </form>

  </div>

  <img class="saki" src="assets\saki.gif">
